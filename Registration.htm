<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms Demo</title>
    <style>
        body{
            background-color: black;
        }
        .text{
            color:white;
        }
        body{
				margin: 5px 5px 5px 10px;
				border: 2px solid white;
				padding: 5px;
			}
        table{
            margin-left: 350px;
        }
   /*  input{
            background: none;
            border: none;
            border-bottom: 2px solid #43fc45;
        }*/
    </style>
</head>
<body>

    <h3 align="center"><span class="text" style="text-shadow: brown 2px 2px; border: 2px solid white; padding: 5px 30px 5px 30px; margin: 10px;">Customer Registration Form</span></h3>

    <form action="send.js" name="app" method="post" border="2" bordercolor="white">
        <table width="100%" cellspacing="5" cellpadding="5" align="center">
            
            <tr>
                <td><span class="text">Name</span></td>
                <td><input type="text" name="name" autofocus placeholder="Name" /></td>
            </tr>
            <tr>
                <td><span class="text">Password</span></td>
                <td><input type="password" name="password" placeholder="Password"/></td>
            </tr>
            <tr>
                <td><span class="text">Email</span></td>
                <td><input type="email" name="email" placeholder="Email"/></td>
            </tr>
            <tr>
                <td><span class="text">Phone No</span></td>
                <td><input type="text" name="phone" maxlength="10" placeholder="Phone"/></td>
            </tr>
            <tr>
                <td><span class="text">Gender</span></td>
                <td>

                    <input type="radio" name="gender" value="M"/> <span class="text">Male</span>
                    <input type="radio" name="gender" value="F"/> <span class="text">Female</span>
                    <input type="radio" name="gender" value="O"/> <span class="text">Others</span>

                </td>
            </tr>
            <tr>
                <td><span class="text">Date of Birth</span></td>
                <td>

                        <select id="day">
                            <option value="0" selected>day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>

                        <select id="month">
                            <option value="CE" selected>month</option>
                            <option value="1">Jan</option>
                            <option value="2">Feb</option>
                            <option value="3">Mar</option>
                            <option value="4">Apr</option>
                            <option value="5">May</option>
                            <option value="6">Jun</option>
                            <option value="7">Jul</option>
                            <option value="8">Aug</option>
                            <option value="9">Sep</option>
                            <option value="10">Oct</option>
                            <option value="11">Nov</option>
                            <option value="12">Dec</option>
                        </select>

                        <select id="year">
                            <option value="0" selected>year</option>
                            <option value="1995">1995</option>
                            <option value="1996">1996</option>
                            <option value="1997">1997</option>
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                        </select>

                </td>
            </tr>
            <tr>
                <td><span class="text">Languages Known</span></td>
                <td>
                    <input type="checkbox" value="En"/> <span class="text">English</span>
                    <input type="checkbox" value="Te"/> <span class="text">Telugu</span>
                    <input type="checkbox" value="Hi"/> <span class="text">Hindi</span>
                    <input type="checkbox" value="Ta"/> <span class="text">Tamil</span>

                </td>
            </tr>
            <tr>
                <td><span class="text">Address</span></td>
                <td>
                    <textarea name="comm" id="comm" cols="30" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="submit" name="Submit"/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset"  value="reset"  name="reset"/>
                </td>
            </tr>
        </table>    
         
    </form>
</body>
</html>
